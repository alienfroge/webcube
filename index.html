<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Куб</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Задаем перспективу для 3D-эффекта */
            overflow: hidden;
        }

        .scene {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear; /* Плавный переход для вращения */
        }

        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: translateZ(-100px);
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 191, 255, 0.5); /* Добавляем свечение */
            /* Градиент для более интересного вида */
            background: radial-gradient(circle at center, rgba(0, 191, 255, 0.6) 0%, rgba(0, 191, 255, 0) 70%);
        }

        /* Располагаем грани в пространстве */
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
    </style>
</head>
<body>

<div class="scene" id="scene">
    <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
</div>

<script>
    const scene = document.getElementById('scene');
    
    document.addEventListener('mousemove', (e) => {
        // Получаем позицию курсора относительно центра экрана
        const x = e.clientX;
        const y = e.clientY;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        // Вычисляем угол поворота
        const rotateY = (x - centerX) * 0.1;
        const rotateX = (y - centerY) * -0.1;

        // Применяем трансформацию к сцене
        scene.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
</script>

</body>
</html>
